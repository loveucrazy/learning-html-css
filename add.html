<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="/s/layui/2.8.2/css/layui.min.css" rel="stylesheet" type="text/css"/>
    <link href="/s/css/editormd.min.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div style="margin-bottom:60px;"></div>
<div class="layui-layout layui-layout-admin">

    <button id="preview-btn">Preview HTML (Press Shift + ESC cancel)</button>


        <form class="layui-form" action="">
            <div class="layui-form-item layui-col-md8">
                <label class="layui-form-label">包名</label>
                <div class="layui-input-block">
                    <input type="text" name="package_name" lay-verify="required" placeholder="请输入" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分隔符</label>
                <div class="layui-input-inline layui-input-wrap">
                    <input type="text" name="delimiter" lay-verify="required" autocomplete="off" lay-affix="clear"
                           class="layui-input" value=".">
                </div>
            </div>
            <div class="layui-form-item layui-col-md8">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-block ">
                    <select name="classify" lay-filter="aihao">
                        <option value="0"></option>
                        <option value="1">Interface</option>
                        <option value="2">Classes</option>
                        <option value="3">Enum</option>
                        <option value="4">Exceptions</option>
                        <option value="5">Errors</option>
                        <option value="6">Annotation Interfaces</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-col-md8">
                <label class="layui-form-label">Field</label>
                <div class="layui-input-block">
                    <input type="text" name="field" lay-verify="required" autocomplete="off" lay-affix="clear"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text layui-col-md11" style="height: auto">
                <label class="layui-form-label">Examples</label>
                <div class="layui-input-block ">
                    <div id="test-editormd">
                        <textarea style="display:none;">### Settings

```javascript
var testEditor = editormd("test-editormd", {
    autoHeight : true
});
```
</textarea>
                    </div>
                </div>
            </div>






            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">验证手机号</label>
                    <div class="layui-input-inline layui-input-wrap">
                        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off"
                               lay-reqtext="请填写手机号" lay-affix="clear" class="layui-input demo-phone">
                    </div>
                    <div class="layui-form-mid" style="padding: 0!important;">
                        <button type="button" class="layui-btn layui-btn-primary" lay-on="get-vercode">获取验证码</button>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">验证邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">验证日期</label>
                    <div class="layui-input-inline layui-input-wrap">
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-date"></i>
                        </div>
                        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">自定义验证</label>
                <div class="layui-input-inline layui-input-wrap">
                    <input type="password" name="password" lay-verify="pass" placeholder="请输入" autocomplete="off"
                           lay-affix="eye" class="layui-input">
                </div>
                <div class="layui-form-mid layui-text-em">6 到 12 位字符</div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">范围</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">分组选择框</label>
                    <div class="layui-input-inline">
                        <select name="quiz">
                            <option value="">请选择问题</option>
                            <optgroup label="城市记忆">
                                <option value="你工作的第一个城市">你工作的第一个城市</option>
                            </optgroup>
                            <optgroup label="学生时代">
                                <option value="你的工号">你的工号</option>
                                <option value="你最喜欢的老师">你最喜欢的老师</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">搜索选择框</label>
                    <div class="layui-input-inline">
                        <select name="modules" lay-verify="required" lay-search>
                            <option value="">直接选择或搜索选择</option>
                            <option value="1">layer</option>
                            <option value="2">form</option>
                            <option value="3">layim</option>
                            <option value="4">element</option>
                            <option value="5">laytpl</option>
                            <option value="6">upload</option>
                            <option value="7">laydate</option>
                            <option value="8">laypage</option>
                            <option value="9">flow</option>
                            <option value="10">util</option>
                            <option value="11">code</option>
                            <option value="12">tree</option>
                            <option value="13">layedit</option>
                            <option value="14">nav</option>
                            <option value="15">tab</option>
                            <option value="16">table</option>
                            <option value="17">select</option>
                            <option value="18">checkbox</option>
                            <option value="19">switch</option>
                            <option value="20">radio</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联动选择框</label>
                <div class="layui-input-inline">
                    <select name="quiz1">
                        <option value="">请选择省</option>
                        <option value="浙江" selected>浙江省</option>
                        <option value="你的工号">江西省</option>
                        <option value="你最喜欢的老师">福建省</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="quiz2">
                        <option value="">请选择市</option>
                        <option value="杭州">杭州</option>
                        <option value="宁波" disabled>宁波</option>
                        <option value="温州">温州</option>
                        <option value="温州">台州</option>
                        <option value="温州">绍兴</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="quiz3">
                        <option value="">请选择县/区</option>
                        <option value="西湖区">西湖区</option>
                        <option value="余杭区">余杭区</option>
                        <option value="拱墅区">临安市</option>
                    </select>
                </div>
                <div class="layui-form-mid layui-text-em">
                    <i class="layui-icon layui-icon-tips" lay-tips="{
        content: '此处只是演示联动排版，并未做联动交互',
        margin: '0 0 0 -10px'
      }"></i>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">复选框</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="arr[0]" title="选项1">
                    <input type="checkbox" name="arr[1]" title="选项2" checked>
                    <input type="checkbox" name="arr[2]" title="选项3">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">标签框</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="arr1[0]" lay-skin="tag" title="选项1" checked>
                    <input type="checkbox" name="arr1[1]" lay-skin="tag" title="选项2">
                    <input type="checkbox" name="arr1[2]" lay-skin="tag" title="选项3" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开关</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="open" lay-skin="switch" lay-filter="switchTest" title="ON|OFF">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">单选框</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" checked>
                    <input type="radio" name="sex" value="女" title="女">
                    <input type="radio" name="sex" value="禁" title="禁用" disabled>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" name="submit" class="layui-btn">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>


    </div>

</div>

    $(function() {
